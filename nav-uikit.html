<script type="text/javascript">
    let sumStrings = arrStrings => {
        return arrStrings.reduce((p, c) => {
            if (c) {
                return p + 1;
            } else {
                return p;
            }
        }, 0);
    };
    const arr = document.location.pathname.split("/");
    let sel = "";
    if (arr[1] === "startingpoint") {
        if (arr.length < 3 || (arr.length === 3 && sumStrings(arr) === 1)) {
            sel += `.uk-navbar-center>ul>li>a[href="/startingpoint"]`;
        } else {
            let ex = document.location.pathname.split("/startingpoint/")[1];
            ex = ex.replace(/\//, "");
            sel += `.uk-navbar-center>ul>li>a[href="/startingpoint/${ex}"]`;
        }
        $(sel)
            .parent()
            .addClass("uk-active");
    }
</script>
