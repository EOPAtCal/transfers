<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- custom uikit css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/EOPAtCal/uikit-custom-css@v0.7/uikit-iso.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/EOPAtCal/uikit-custom-css@v0.7/uikit-iso-overrides.min.css" />
<!-- default uikit js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>
<!-- react -->
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<!-- babel -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>


<div id="root"></div>
<script type="text/babel">
    const App = ({ staff = [] }) => (
    <div class="uikit">
        <div style={{ fontWeight: 300 }} class="uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l uk-grid-small uk-grid-match" data-uk-grid data-uk-scrollspy="target: > div; cls:uk-animation-fade; delay: 400">
            {staff.map(member => (
            <div key={member.email}>
                <div class="uk-card uk-card-default uk-text-center">
                    <div class="uk-card-media-top">
                        <img class="uk-border-circle uk-padding-small" src={member.photo} alt={member.name} />
                    </div>
                    <div class="uk-card-body">
                        <h3 class="uk-card-title">{member.name}</h3>
                        <p class="uk-text-mute">{member.title}</p>
                        <p class="uk-text-uppercase uk-text-small">{member.major}</p>
                        <p class="uk-text-small uk-margin-bottom">
                            {member.hometown}
                        </p>
                        {member.link && member.link !== "#" && (
                        <a href={member.link} target="_blank" class="uk-button uk-button-default">
                            <span uk-icon="icon: user; ratio: .75" class="uk-margin-small-right" />
                            <span>View Profile</span>
                        </a>
                        )}
                    </div>
                </div>
            </div>
            ))}
        </div>
    </div>
    ); $(() => { $.getJSON( "https://raw.githubusercontent.com/EOPAtCal/transfers/master/student-staff.json", json => { ReactDOM.render(
    <App staff={json} />, document.getElementById("root")); } ); });
</script>
